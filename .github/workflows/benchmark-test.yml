name: Benchmark Test (No Execution)

on:
  workflow_dispatch:
    inputs:
      APP_GIT_TAG:
        description: 'Git tag for release naming'
        required: true
        type: string
  push:
    branches:
      - chore/ai-benchmark-ci

jobs:
  test-benchmark-data:
    uses: ./.github/workflows/benchmark-release.yml
    with:
      APP_GIT_TAG: ${{ github.event.inputs.APP_GIT_TAG || 'benchmark-test' }}