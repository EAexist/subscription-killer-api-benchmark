name: Benchmark Test (No Execution)

on:
  workflow_dispatch:
    inputs:
      commit_hash:
        description: 'Commit hash to test with'
        required: true
        type: string

jobs:
  test-benchmark-data:
    uses: ./.github/workflows/benchmark-release.yml
    with:
      commit_hash: ${{ github.event.inputs.commit_hash }}
      skip_download: false
